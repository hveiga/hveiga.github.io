---
layout: default
---

<article class="post-container post-container--single" itemscope itemtype="http://schema.org/BlogPosting">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
            <time datetime="{{page.date | date: date_to_xmlschema}}" itemprop="datePublished"
                  class="post-meta__date date">{{page.date | date: "%F"}}</time>{% capture difference %} {{ page.tags | size | minus:1 }} {% endcapture %}{% unless difference contains '-'
            %}<span class="post-meta__tags tags"><i class="fa fa-tags tags" aria-hidden="true"></i> {{ page.tags | join: ' ' }}</span>{%
            endunless %}
        </div>
    </header>
    <section class="post">
        {{ content }}
    </section>
</article>
